        // Load parking slots dynamically
        function loadParkingSlots() {
            const parkingLot = document.getElementById('parking-lot');
            parkingSlots.forEach(slot => {
                const slotDiv = document.createElement('div');
                slotDiv.classList.add('parking-slot');
                slotDiv.classList.add(slot.occupied ? 'occupied' : 'free');

                // Add car image if occupied
                if (slot.occupied && slot.carImage) {
                    const carImg = document.createElement('img');
                    carImg.src = slot.carImage; // Make sure the image exists in your project folder
                    carImg.alt = `Car in slot ${slot.id}`;
                    slotDiv.appendChild(carImg);
                } else {
                    slotDiv.textContent = 'Exit';

                parkingLot.appendChild(slotDiv);
            });
        }

        window.onload = loadParkingSlots;

        // Define parking slots as an array
          const totalSlots = 20; // Total number of slots
        const parkingSlots = new Array(totalSlots).fill(false); // false = available, true = occupied

        // Render parking slots
        const renderSlots = () => {
            const container = document.getElementById('parkingSlots');
            container.innerHTML = '';
            parkingSlots.forEach((isOccupied, index) => {
                const slot = document.createElement('div');
                slot.classList.add('slot', isOccupied ? 'occupied' : 'available');
                slot.textContent = `Slot ${index + 1}`;
                container.appendChild(slot);
            });
        };

        // Function to occupy a slot
        const occupySlot = () => {
            const input = document.getElementById('slotNumberInput');

            // Validate the input
            if (isNaN(slotNumber) || slotNumber < 1 || slotNumber > totalSlots) {
                alert('Please enter a valid slot number between 1 and ' + totalSlots);
                return;
            }

            // Mark the slot as occupied
            if (!parkingSlots[slotNumber - 1]) {
                parkingSlots[slotNumber - 1] = true;
                alert(`Slot ${slotNumber} is now occupied.`);
            } else {
                alert(`Slot ${slotNumber} is already occupied.`);
            }

            const toggleSlot = (index) => {
