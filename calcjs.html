<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="row mt-4">
        <div class="col">Calculator</div>
        <div class="col">
            <input type="number" name="num1" id="num1" placeholder="Number 1" class="form-control" /><br>
            <input type="number" name="num2" id="num2" placeholder="Number 2" class="form-control" /><br>
            <input type="text" id="calcResult" class="form-control" placeholder="Result" disabled /><br>
            <p id="calcResult2"></p><br>
            <button type="button" class="btn btn-success" onclick="calcmultiply()">multiply</button>
            <button type="button" class="btn btn-success" onclick="calcdivide()">divide</button>

            <script>
                function calcmultiply() {
                    let num1 = Number(document.getElementById('num1').value);
                    let num2 = Number(document.getElementById('num2').value);
                    let result = num1 * num2;
                    document.getElementById('calcResult').value = result;
                }
                function calcdivide() {
                    let num1 = Number(document.getElementById('num1').value);
                    let num2 = Number(document.getElementById('num2').value);
                    let result = num1 / num2;
                    document.getElementById('calcResult2').innerHTML = "The Result is " + result;
                } 
            </script>
        </div>
    </div>
    </div>

</body>

</html>
