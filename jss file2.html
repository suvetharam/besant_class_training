<div class="row mt-4">

        <input type="number" name="num2" id="num2" placeholder="Number 2" class="form-control" /><br>
        <input type="text" id="calcResult" class="form-control" placeholder="Result" disabled /><br>
        <p id="calcResult2"></p><br>
        <button type="button" class="btn btn-success" onclick="calcAdd()">ADD</button>
        <button type="button" class="btn btn-success" onclick="calcSub()">SUB</button>

        <script>
            function calcAdd() {
                let num1 = Number(document.getElementById('num1').value);
                let num2 = Number(document.getElementById('num2').value);
                let result = num1 + num2;
                document.getElementById('calcResult').value = result;
            }
            function calcSub() {
                let num1 = Number(document.getElementById('num1').value);
                let num2 = Number(document.getElementById('num2').value);
                let result = num1 - num2;
                document.getElementById('calcResult2').innerHTML ="The Result is " + result;
            } 
        </script>
    </div>
