<script>


    function Reverse() {

        let array = ['a', 'b', 'c', 'd', 'e'];

        let start = 0;
        let end = array.length - 1;
        while (start < end) {
            let temp = array[start];
            array[start] = array[end];
            array[end] = temp;
            start++;
            end--;
        }

        console.log(array);
        // return array;
    }
</script>
let numbers = [4, 2, 5, 1, 3];
numbers.sort(function (a, b) {
return a - b;
});
