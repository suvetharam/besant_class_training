<!---1. Get Two inputs  From User And Print The Range Of Numbers in Screen --->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Range</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="container mt-5">
        <h2>Enter the Numbers:</h2>

        <div class="mb-3">
            <label for="startNum" class="form-label">Start Number:</label>
            <input type="number" class="form-control" id="startNum">
        </div>

        <div class="mb-3">
            <label for="endNum" class="form-label">End Number:</label>
            <input type="number" class="form-control" id="endNum">
        </div>

        <button class="btn btn-success" onclick="printRange()">Print Range</button>

        <div class="mt-3">
            <p id="output" class="result"></p>
        </div>


        <script>
            function printRange() {
                let startNum = (document.getElementById("startNum").value);
                let endNum = (document.getElementById("endNum").value);
                console.log(startNum + " - - " + endNum);
                let result = "";

                if (startNum <= endNum) {
                    for (let i = startNum; i <= endNum; i++) {
                        result += i + " ";
                    }
                } else {
                    result = "Start number should be less than or equal to the end number.";
                }

                document.getElementById('output').innerHTML = result;
            }

        </script>





















</body>

</html>
