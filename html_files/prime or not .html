<!---  10. Find The Given Number Is Prime Or Not  --->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h3 class="text-center">Prime Number</h3>
        <div class="mb-3">
            <label for="numberInput" class="form-label">Enter a Number:</label>
            <input type="number" id="numberInput" placeholder="Enter a number">
        </div>
        <button class="btn btn-primary" onclick="checkPrime()">Check</button>
        <div id="result"></div>
    </div>
    </div>

    <script>
        function checkPrime() {
            const number = (document.getElementById('numberInput').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(number) || number < 2) {
                resultDiv.innerHTML = `<div class="alert alert-warning">Please enter a number greater than 1.</div>`;
                return;
            }

            let isPrime = true;
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {
                resultDiv.innerHTML = `${number} is a Prime Number</div>`;
            } else {
                resultDiv.innerHTML = `${number} is not a Prime Number.</div>`;
            }
        }
    </script>
</body>

</html>
