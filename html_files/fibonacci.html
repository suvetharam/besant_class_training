<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h3 class="text-center">Fibonacci Series </h3>
        <div class="mb-3">
            <label for="numInput" class="form-label">Enter a Number:</label>
            <input type="number" id="numInput" min="1">
        </div>
        <button id="generateBtn" class="btn btn-primary>Generate Fibonacci Series</button>
            <div class=" mt-4">
            <h5>Result:</h5>
            <p id="result"></p>
    </div>
    </div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function () {
            const num = parseInt(document.getElementById('numInput').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(num) || num <= 0) {
                resultDiv.textContent = "Please enter a valid positive number.";
                return;
            }
            const fibonacci = [];
            let a = 0, b = 1;
            for (let i = 0; i < num; i++) {
                fibonacci.push(a);
                let next = a + b;
                a = b;
                b = next;
            }
            resultDiv.textContent = fibonacci.join(", ");
        });
    </script>
</body>

</html>
