<!-- 5. GET A NUMBER FROM USER AND PRINT ONLY THE ODD NUMBER IN THAT RANGE--->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Numbers in Range</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center">Odd Numbers in Range</h2>
        <form id="rangeForm" class="mt-4">
            <div class="mb-3">
                <label for="startNum" class="form-label">Start Number</label>
                <input type="number" id="startNum" class="form-control" placeholder="Enter start number" required>
            </div>
            <div class="mb-3">
                <label for="endNum" class="form-label">End Number</label>
                <input type="number" id="endNum" class="form-control" placeholder="Enter end number" required>
            </div>
            <button type="submit" class="btn btn-primary">Show Odd Numbers</button>
        </form>
        <div id="result" class="mt-4">
            <h4>Odd Numbers:</h4>
            <p id="oddNumbers" class="text-success"></p>
        </div>
    </div>

    <script>
        document.getElementById('rangeForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const startNum = (document.getElementById('startNum').value);
            const endNum = (document.getElementById('endNum').value);
            let oddNumbers = "";
            let currentNum = startNum;

            while (currentNum <= endNum) {
                if (currentNum % 2 !== 0) {
                    oddNumbers += currentNum + " ";
                }
                currentNum++;
            }

            document.getElementById('oddNumbers').innerText = oddNumbers.trim();
        });
    </script>

</body>

</html>
