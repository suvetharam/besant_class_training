<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">

        <div class="row mt-4">
            <div class="col">Product Name</div>
            <div class="col">Price</div>
            <div class="col">Count</div>
            <div class="col">Total</div>
            <div class="col">Action</div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <select class="form-select">
                    <!-- <option>Shirt</option>
          <option>T.Shirt</option>
          <option>Pant</option>
          <option>Saree</option>
          <option>Fork</option>
          <option>Salvar</option> -->
                    <span id="productNames"></span>
                </select>
            </div>
            <div class="col"><input type="text" id="pPrice" name="pPrice" onkeyup="getTotal()" class="form-control" />
            </div>
            <div class="col"><input type="text" id="pCount" name="pCount" onkeyup="getTotal()" class="form-control" />
            </div>
            <div class="col"><input type="text" id="pTotal" name="pTotal" class="form-control" disabled /></div>
            <div class="col"><button type="button" class="btn btn-success">Add Product</button></div>
        </div>

        <div class="row mt-5">
            <div class="col">T.shirt</div>
            <div class="col">500</div>
            <div class="col">2</div>
            <div class="col">1000</div>
            <div class="col">
                <button type="button" class="btn btn-warning">Update</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
    <script>
        function getTotal() {
            let pPrice = Number(document.getElementById('pPrice').value);
            let pCount = Number(document.getElementById('pCount').value);
            let pTotal = pPrice * pCount;
            document.getElementById('pTotal').value = pTotal;
        }
    </script>



    <script>
        var products = ["Shirt", "T.Shirt", "Pant", "Frok", "Jeans", "Saree", "Salwar"];
        function loadProductNames() {
            let result = "";
            for (let idx = 0; idx < products.length; idx++) {
                result += "<option>" + products[idx] + "</option>";
            }
            console.log(result);
            console.log(document);
            document.getElementById('productNames').innerHTML = result;
        }
        loadProductNames();

    </script>
    </div>




</body>

</html>
