<!--- 7.   Find The Factorial For The Given Number   --->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<center>
    <div class="container mt-5">
        <h3 class="text-center">Factorial</h3>
        <form id="factorialForm">
            <label for="numberInput" class="form-label">Enter a Number:</label>
            <input type="number" id="numberInput"> <br><br>
    </div>
    <button type="submit" class="btn btn-primary">Calculate</button>
    </form>
    <h4 class="text-center">Result:<span id="result"></span></h4>
</center>
</div>

<script>
    document.getElementById('factorialForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const number = (document.getElementById('numberInput').value);
        const resultElement = document.getElementById('result');

        if (number < 0) {
            resultElement.textContent = 'Please enter a non-negative number.';
            return;
        }
        let factorial = 1;
        for (let i = 1; i <= number; i++) {
            factorial *= i;
        }
        resultElement.textContent = factorial;
    });
</script>
</body>

</html>
