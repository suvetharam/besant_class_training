
<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Fibonacci Series Generator</h1>
        <div class="card p-4 shadow">
            <form id="fibonacciForm">
                <div class="mb-3">
                    <label for="numberInput" class="form-label">Enter a number:</label>
                    <input type="number" id="numberInput" class="form-control" placeholder="Enter a positive number"
                        required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Generate Fibonacci Series</button>
            </form>
        </div>
        <div class="mt-4">
            <h3>Result:</h3>
            <p id="result" class="border p-3 bg-light"></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        document.getElementById('fibonacciForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get user input
            const number = parseInt(document.getElementById('numberInput').value);
            const resultElement = document.getElementById('result');

            if (number < 0) {
                resultElement.textContent = "Please enter a positive number.";
                return;
            }

            // Generate Fibonacci series
            const fibonacci = [];
            for (let i = 0; i < number; i++) {
                if (i === 0) {
                    fibonacci.push(0);
                } else if (i === 1) {
                    fibonacci.push(1);
                } else {
                    fibonacci.push(fibonacci[i - 1] + fibonacci[i - 2]);
                }
            }

            // Display the result
            resultElement.textContent = fibonacci.join(', ');
        });
    </script>
</body>

</html>
