<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Ex</title>
</head>

<body>
    <div>
        <h2>Z -index</h2>
        <div class="outer">
            <div class="item1 items">Item 1</div>
            <div class="item2 items">Item 2</div>
            <div class="item3 items">Item 3</div>
        </div>
    </div>
    <style>
        .outer {
            width: 300px;
            height: 400px;
            border: solid 2px black;
            position: absolute;
            left: 200px;
        }

        .items {
            width: 200px;
            height: 100px;
            border: solid 2px red;
            position: relative;
        }

        .item1 {
            background-color: aquamarine;
            top: 80px;
            left: 60px;
        }

        .item1:hover {
            z-index: 1;
            /* transform: scale(1.5);
            transform: rotate(45deg);
            transform: translate(20px, 20px); */
            transform: skew(50deg);
        }

        .item2:hover {
            z-index: 1;
            transform: scale(2);
            background-color: coral;
            transition-duration: 2s;
            /* transition-delay: 1s; */
            /* transition-property: background-color; */
            transition-timing-function: ease-in-out;

        }

        .item2 {
            background-color: rgb(227, 255, 127);
            left: 20px;
        }

        .item3 {
            background-color: rgb(154, 72, 242);
            bottom: 40px;
            left: 40px;
            animation-name: item3Anim;
            animation-duration: 5s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
        }

        @keyframes item3Anim {
            /* from{
                transform: translate(20px);
            }
            to{
                transform: translate(40px);
            } */

            /* 0%{
                transform: translate(20px);
            }
            5%{ transform: translate(40px);}
            25%{ transform: translateY(40px);}
            50%{ transform: translateX(10px);}
            75%{ transform: translateY(80px);}
            95%{ transform: translate(40px);}
            99%{ transform: scale(1.5);} */
            10% {
                transform: rotate(10deg)
            }

            20% {
                transform: rotate(20deg);
            }

            50% {
                transform: rotate(50deg);
            }

            65% {
                transform: rotate(70deg);
            }

            80% {
                transform: rotate(100deg);
            }

            90% {
                transform: rotate(170deg);
            }

            99% {
                transform: rotate(350deg);
            }
        }

        @media screen {
            .item2 {
                left: 20px;
            }

        }

        @media screen and (max-width: 3000px {
                .item2 {

                    left: 20px;
                    background-color: blue;
                }


            }

            @media screen and (min-width: 900px) {
                .item2 {
                    background-color: red;
                }
            }
    </style>


</body>

</html>
