<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="container mt-4">
        <div class="row mt-4">
            <div class="col">For Loop</div>
            <div class="col">
                <p id="forLoopResult"></p>
                <script>
                    function forLoopEx() {

                        let result = "";
                        //initialization ; condition; incre/decre
                        for (let num = 1; num <= 10; num++) {
                            console.log(num);
                            result += num + "<br>";  // result = result + num;
                        }

                        for (let num = 100; num > 90; num--) {
                            result += num + "<br>";

                        }
                        document.getElementById('forLoopResult').innerHTML = result;
                    }
                    forLoopEx();
                </script>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">Questions</div>
            <div class="col">
                <ol>
                    <li>Get 2 inputs from user and print the range of numbers in screen</li>
                    <li>Print the 5 multiplication table till 10 in the screen Ex: 5 * 1 = 5</li>
                    <li>Get an input & range from user and print the multiplication table fpr the given range</li>
                </ol>
            </div>
        </div>
    </div>
</body>

</html>
