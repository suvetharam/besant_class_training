<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container mt-4">
        <div class="row mt-4">
            <div class="col">Find the Greatest of 2 numbers</div>
            <div class="col">
                <input type="number" name="num1" id="num3" placeholder="Number 1" class="form-control" /><br>
                <input type="number" name="num2" id="num4" placeholder="Number 2" class="form-control" /><br>

                <button class="btn btn-primary" onclick="findGreatestNumber()">Check Greatest Number</button>
                <p id="grtResult"></p>

                <script>

                    function findGreatestNumber() {
                        let num1 = Number(document.getElementById('num3').value);
                        let num2 = Number(document.getElementById('num4').value);
                        let result = "";

                        // Compare the numbers and determine the greatest
                        if (num1 > num2) {
                            result = num1 + " is the greatest number.";
                        } else if (num2 > num1) {
                            result = num2 + " is the greatest number.";
                        } else {
                            result = "Both numbers are equal.";
                        }

                        // Display the result
                        document.getElementById("grtResult").innerText = result;

                    }

                </script>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">Odd Or Even</div>
            <div class="col">
                <input type="number" name="num1" id="number" placeholder="Number 1" class="form-control" /><br>

                <button class="btn btn-danger" onclick="checkOddEven()">Check</button>

                <p id="oeResult"></p>

                <script>
                    function checkOddEven() {
                        let num1 = Number(document.getElementById("number").value);
                        // Determine if the number is odd or even
                        if (num1 % 2 == 0) {
                            result = num1 + " is even.";
                        } else {
                            result = num1 + " is odd.";
                        }
                        // Display the result
                        document.getElementById("oeResult").innerText = result;
                    }

                </script>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">Discount of 10%</div>
            <div class="col">
                <input type="number" name="billAmount" id="billAmount" placeholder="Number 1"
                    class="form-control" /><br>
                <button class="btn btn-warning" onclick="applyDiscount()">Calculate Final Amount</button>
                <p id="disCountResult"></p>
                <script>
                    function applyDiscount() {
                        let billAmt = Number(document.getElementById('billAmount').value);
                        let result = "";
                        if (billAmt > 1000) {
                            let discount = billAmt / 10;
                            /*
                            Rs.100  10%  10Rs
                            100/10 = 10Rs
        
                            Rs.200 10% 20Rs
                            200/10 = 20Rs
        
                            Rs.351 10% 35Rs
                            351/10 = 35Rs
                            */
                            result = "Bill Amount is " + (billAmt - discount);
                        } else {
                            result = "Bill Amount is " + billAmt;
                        }
                        document.getElementById('disCountResult').innerHTML = result;
                    }
                </script>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>

</body>

</html>
