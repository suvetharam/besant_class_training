<!----4.   GET A NUMBER FROM USER AND REVERSE   ----->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body class="bg-light">
    <div class="container mt-8">
        <h2>REVERSE A STRING</h2>
        <div class="mb-3">
            <label for="inputText" class="form-label">Enter a string:</label>
            <input type="text" class="form-control" id="inputText" ">
        </div>
        <button class=" btn btn-primary" onclick="reverseInput()">Reverse</button>
            <h4 class="mt-3" id="result"></h4>
        </div>

        <script>
            function reverseInput() {

                let input = document.getElementById('inputText').value;


                if (input === "") {
                    alert("Please enter a valid string.");
                    return;
                }

                let reversed = input.split('').reverse().join('');
                document.getElementById('result').innerText = "Reversed String: " + reversed;
            }
        </script>
</body>

</html>
