<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Digit Neutralizer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Single Digit Neutralizer</h2>
        <div class="card p-4 mt-4">
            <div class="form-group">
                <label for="numberInput">Enter a Number:</label>
                <input type="number" class="form-control" id="numberInput" placeholder="Enter a number">
            </div>
            <button onclick="neutralizeNumber()" class="btn btn-primary">Neutralize</button>
            <h4 class="mt-3" id="result"></h4>
        </div>
    </div>

    <script>
        function neutralizeNumber() {
            let number = document.getElementById("numberInput").value;
            let result = number;

            while (result >= 10) {
                result = result.toString().split('').reduce((acc, curr) => acc + parseInt(curr), 0);
            }

            // Display the result
            document.getElementById("result").textContent = "Single Digit No: " + result;
        }
    </script>
</body>

</html>
