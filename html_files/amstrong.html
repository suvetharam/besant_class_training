<!---  9.  Get A Number From User And Find Whether It Is Armstrong Or Not  --->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <center>
            <div class="row justify-content-center">
                <h3>Armstrong Number</h3><br>
                <form id="armstrongForm">
                    <label for="numberInput" class="form-label">Enter a number:</label>
                    <input type="number" id="numberInput">
            </div>
            <button type="submit" class="btn btn-primary">Check</button>
            </form>
            <div id="result" class="mt-4 text-center"></div>
    </div>
    <script>
        document.getElementById('armstrongForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const number = document.getElementById('numberInput').value;
            const digits = number.split('');
            const sum = digits.reduce((acc, digit) => acc + Math.pow(parseInt(digit), digits.length), 0);

            const resultDiv = document.getElementById('result');
            if (sum == number) {
                resultDiv.innerHTML = `${number} is an Armstrong number</div>`;
            } else {
                resultDiv.innerHTML = ` ${number} is not an Armstrong number.</div>`;
            }
        });
    </script>
    </center>
</body>

</html>
