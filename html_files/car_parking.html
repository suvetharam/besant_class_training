<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Parking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .parking-container {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .slot_available {
            width: 100px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(142, 254, 131);
            border-radius: 5px;
            font-weight: bold;
        }

        .slot_occupied {
            width: 100px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(249, 125, 125);
            border-radius: 5px;
            font-weight: bold;
        }

        h1 {
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1>Car Parking System</h1> <br><br>

        <div class="row mb-3">
            <div class="col-md-6 offset-md-3">
                <div class="input-group mb-3">
                    <label for="slot-number" class="input-group-text">Slot number</label>
                    <select name="slot-number" id="slot-number" class="form-select">
                        <option value="">Select the slot-number</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <label for="car-number" class="input-group-text">Car number</label>
                    <input type="text" id="car-number" class="form-control" placeholder="Enter the car number">
                </div>
                <button type="button" class="btn btn-primary" onclick="entryButton()">Entry</button>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6 offset-md-3">
                <div class="input-group mb-3">
                    <label for="exit-car-number" class="input-group-text">Car number</label>
                    <input type="text" id="exit-car-number" class="form-control" placeholder="Enter the car number">
                </div>
                <button type="button" class="btn btn-danger" onclick="exitButton()">Exit</button>
            </div>
        </div>

        <h2>Parking Slots</h2>

        <div class="parking-container">
            <div class="slot_available" id="slot_1">1</div>
            <div class="slot_available" id="slot_2">2</div>
            <div class="slot_available" id="slot_3">3</div>
            <div class="slot_available" id="slot_4">4</div>
            <div class="slot_available" id="slot_5">5</div>
            <div class="slot_available" id="slot_6">6</div>
            <div class="slot_available" id="slot_7">7</div>
            <div class="slot_available" id="slot_8">8</div>
            <div class="slot_available" id="slot_9">9</div>
            <div class="slot_available" id="slot_10">10</div>
        </div>
    </div>

    <script>
        let parkArray = ["Nil1", "Nil2", "Nil3", "Nil4", "Nil5", "Nil6", "Nil7", "Nil8", "Nil9", "Nil10"];

        function entryButton() {
            let e = document.getElementById("slot-number");
            let selectedSlot = e.options[e.selectedIndex].value;

            let carNumber = document.getElementById("car-number").value;

            if (selectedSlot && carNumber) {
                parkArray[selectedSlot - 1] = carNumber;

                const element = document.getElementById("slot_" + selectedSlot);
                element.classList.remove("slot_available");
                element.classList.add("slot_occupied");
            } else {
                alert("Please select a slot number and enter a car number!");
            }
        }

        function exitButton() {
            let exitCarNumber = document.getElementById("exit-car-number").value;

            if (parkArray.includes(exitCarNumber)) {
                let index = parkArray.indexOf(exitCarNumber);
                parkArray[index] = "Nil";

                index++;
                const element = document.getElementById("slot_" + index);
                element.classList.remove("slot_occupied");
                element.classList.add("slot_available");
            } else {
                alert("Enter a correct car number");
            }
        }
    </script>
</body>

</html>
