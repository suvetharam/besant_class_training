<!---  11 . Get Two Numbers From User And Find The Power Of The Num  --->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-8">
        <center>
            <h3>Power Calculator</h3>
            <div class="mb-3">
                <label for="base" class="form-label">Base Number:</label>
                <input type="number" id="base" placeholder="Enter base number">
            </div>
            <div class="mb-3">
                <label for="exponent" class="form-label">Exponent:</label>
                <input type="number" id="exponent" placeholder="Enter exponent">
            </div>
            <button class="btn btn-primary" onclick=" calculatePower()">Calculate</button>
            <div id="result" "></div>
        </div>
    </div>

    <script>
        function calculatePower() {
            const base = document.getElementById('base').value;
            const exponent = document.getElementById('exponent').value;
            if (base === "" || exponent === "") {
                document.getElementById('result').innerHTML = " Please enter both numbers.";
            } else {
                const
                result = Math.pow(base, exponent); document.getElementById('result').innerHTML = `Result: ${result}`;
            }
        }
    </script>
        </center>
</body>

</html>
